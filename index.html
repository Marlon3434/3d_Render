<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliegender Würfel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container {
            position: relative;
            width: 100%;
            height: 80vh;
        }
        #rotate-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <button id="rotate-button">Würfel drehen</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Szene, Kamera und Renderer erstellen
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / (window.innerHeight * 0.8), 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
        document.getElementById('container').appendChild(renderer.domElement);

        // Farben für die Würfelseiten definieren
        const materials = [
            new THREE.MeshBasicMaterial({ color: 0xff0000 }), // rot
            new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // grün
            new THREE.MeshBasicMaterial({ color: 0x0000ff }), // blau
            new THREE.MeshBasicMaterial({ color: 0xffff00 }), // gelb
            new THREE.MeshBasicMaterial({ color: 0xff00ff }), // magenta
            new THREE.MeshBasicMaterial({ color: 0x00ffff })  // cyan
        ];

        // Geometrie und Material des Würfels erstellen
        const geometry = new THREE.BoxGeometry();
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        // Kamera Position setzen
        camera.position.z = 5;

        // OrbitControls für Maus- und Touchsteuerung hinzufügen
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Trägheit aktivieren
        controls.dampingFactor = 0.25; // Dämpfungsfaktor
        controls.enableZoom = false; // Zoom deaktivieren
        controls.minPolarAngle = -Infinity; // Unbegrenzte Vertikaldrehung
        controls.maxPolarAngle = Infinity;  // Unbegrenzte Vertikaldrehung

        // Funktion zum Drehen des Würfels auf eine zufällige Seite
        function rotateCubeRandomly() {
            const randomX = Math.floor(Math.random() * 4) * (Math.PI / 2);
            const randomY = Math.floor(Math.random() * 4) * (Math.PI / 2);
            const randomZ = Math.floor(Math.random() * 4) * (Math.PI / 2);
            const targetRotation = new THREE.Euler(randomX, randomY, randomZ);

            // Sanftes Drehen des Würfels
            new TWEEN.Tween(cube.rotation)
                .to({ x: targetRotation.x, y: targetRotation.y, z: targetRotation.z }, 2000)
                .easing(TWEEN.Easing.Elastic.Out)
                .start();
        }

        // Event-Listener für den Button
        document.getElementById('rotate-button').addEventListener('click', rotateCubeRandomly);

        // Fenstergrößenänderung behandeln
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / (window.innerHeight * 0.8);
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
        });

        // Render-Funktion
        function animate(time) {
            requestAnimationFrame(animate);

            // Tween-Updates für sanfte Animationen
            TWEEN.update(time);

            // Steuerungen aktualisieren
            controls.update();

            renderer.render(scene, camera);
        }

        animate();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</body>
</html>
