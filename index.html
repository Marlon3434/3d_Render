<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Rotating Cube</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }
    .scene {
        width: 200px;
        height: 200px;
        perspective: 600px;
    }
    .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(-30deg) rotateY(-30deg);
        animation: rotate 5s infinite linear;
    }
    .cube div {
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #ccc;
    }
    .front  { transform: translateZ(100px); background: red; }
    .back   { transform: rotateY(180deg) translateZ(100px); background: green; }
    .right  { transform: rotateY(90deg) translateZ(100px); background: blue; }
    .left   { transform: rotateY(-90deg) translateZ(100px); background: yellow; }
    .top    { transform: rotateX(90deg) translateZ(100px); background: cyan; }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background: magenta; }
    @keyframes rotate {
        from { transform: rotateX(-30deg) rotateY(-30deg); }
        to   { transform: rotateX(-30deg) rotateY(330deg); }
    }
</style>
</head>
<body>
<div class="scene">
    <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
</div>
</body>
</html>
