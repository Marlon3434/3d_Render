<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiver Würfel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
        button {
            margin-top: 20px;
            margin-bottom: 40px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <button id="randomize">Würfel drehen</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Szene, Kamera und Renderer erstellen
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Texturen für die Würfelseiten
        const loader = new THREE.TextureLoader();
        const materials = [
            new THREE.MeshBasicMaterial({ map: loader.load('https://www.zebis.ch/sites/default/files/2021-02/wuerfelbild%201.png') }), // 1
            new THREE.MeshBasicMaterial({ map: loader.load('https://www.zebis.ch/sites/default/files/2021-02/wuerfelbild%202.png') }), // 2
            new THREE.MeshBasicMaterial({ map: loader.load('https://www.zebis.ch/sites/default/files/2021-02/wuerfelbild%203.png') }), // 3
            new THREE.MeshBasicMaterial({ map: loader.load('https://www.zebis.ch/sites/default/files/2021-02/wuerfelbild%204.png') }), // 4
            new THREE.MeshBasicMaterial({ map: loader.load('https://www.zebis.ch/sites/default/files/2021-02/wuerfelbild%205.png') }), // 5
            new THREE.MeshBasicMaterial({ map: loader.load('https://www.zebis.ch/sites/default/files/2021-02/wuerfelbild%206.png') })  // 6
        ];

        // Geometrie und Material des Würfels erstellen
        const geometry = new THREE.BoxGeometry();
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        // Kamera Position setzen
        camera.position.z = 5;

        // OrbitControls für Maus- und Touchsteuerung hinzufügen
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Trägheit aktivieren
        controls.dampingFactor = 0.25; // Dämpfungsfaktor
        controls.enableZoom = false; // Zoom deaktivieren

        // Fenstergrößenänderung behandeln
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Zufällige Drehung des Würfels
        function randomizeCube() {
            const randX = Math.random() * 2 * Math.PI;
            const randY = Math.random() * 2 * Math.PI;
            const randZ = Math.random() * 2 * Math.PI;
            gsap.to(cube.rotation, { x: randX, y: randY, z: randZ, duration: 1 });
        }

        // Button Event Listener
        document.getElementById('randomize').addEventListener('click', randomizeCube);

        // Render-Funktion
        function animate() {
            requestAnimationFrame(animate);

            // Steuerungen aktualisieren
            controls.update();

            renderer.render(scene, camera);
        }

        animate();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</body>
</html>
